    <div class="container">
      <div class="row">
          <div id="app">
              <ul>
                <li v-for="user in users">                                   
                  {{ user.id }}: {{ user.username }} - {{ user.email }} <button v-on:click="toedit(user)">edit</button><button v-on:click="remove($index)">X</button>                  
                </li>
              </ul>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                      <span style="display:inline-flex">
                        <input placeholder="Nome"class="form-control" type="text" v-model="user.username" name="username" id="username"> - 
                        <input placeholder="Email" class="form-control" type="text" v-model="user.email" name="email" id="email">
                        <input type="hidden" name="id" v-model="user.userid">
                        <button v-if="isEdit" @click="edit">save</button>
                        <button v-else @click="add">add</button>
                      </span>
                  </div>
                </div>
              </div>
            </div>
      </div>
